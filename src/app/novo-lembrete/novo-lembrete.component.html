<div class="submit-form">
    <div>
        <div class="form-group">
            <label for="title">Digite o seu lembrete:</label>
            <input type="text" class="form-control" id="title" required [(ngModel)]="lembrete.lembrete"
                name="lembrete" />
        </div>

        <div class="form-group">

            <mat-form-field appearance="fill">
                <mat-label>Escolha a data:</mat-label>
                <input matInput class="form-control" required [(ngModel)]="lembrete.dataLemb" [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <button (click)="salvarLembrete()" routerLink="/lembretes" class="btn btn-success">Salvar</button>
    </div>
</div>
