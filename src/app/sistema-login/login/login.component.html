<div class="displayTable">
    <div class="displayTableCell">
        <div class="authBlock">
            <h3>Entrar</h3>
            <div class="formGroup">
                <input type="text" class="formControl" placeholder="Nome de usuário" #userName required>
            </div>

            <div class="formGroup">
                <input type="password" class="formControl" placeholder="Senha" #userPassword required>
            </div>

            <div class="formGroup">
                <input type="button" class="btn btnPrimary" value="Log in"
                    (click)="authService.SignIn(userName.value, userPassword.value)">
            </div>
        </div>
        <div class="redirectToLogin">
            <span>Ainda não tem conta?<button class="redirect" routerLink="/register-user"> Crie agora!</button></span>
        </div>

    </div>
</div>
