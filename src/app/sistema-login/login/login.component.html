<div class="displayTable">
    <div class="displayTableCell">
        <div class="authBlock">
            <h3 class="escrito">Entrar</h3>
            <div class="formGroup">
                <mat-form-field appearance="fill">
                    <mat-label>E-mail de Login</mat-label>
                    <input matInput type="text" color="accent" class="formControl" placeholder="E-mail de Login"
                        #userName required>
                </mat-form-field>
            </div>

            <div class="formGroup">
                <mat-form-field appearance="fill">
                    <mat-label>Senha</mat-label>
                    <input matInput type="password" class="formControl" placeholder="Senha" #userPassword required>
                </mat-form-field>
            </div>

            <div class="formGroup botao">
                <button mat-raised-button color="accent"> <input class="btn btnPrimary" value="Log in"
                        (click)="authService.SignIn(userName.value, userPassword.value)"></button>

            </div>
            <div class="formGroup">
                <span class="escrito"><span class="orInner">Ou</span></span>
            </div>
        </div>
        <div class="redirectToLogin">
            <span class="escrito">Ainda n√£o tem conta? <button mat-raised-button color="accent" class="redirect"
                    routerLink="/register-user">Crie
                    agora!</button></span>
        </div>

    </div>
</div>
