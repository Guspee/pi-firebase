<div class="displayTable">
    <div class="displayTableCell">

        <div class="authBlock">
            <h3 class="escrito">Criar conta</h3>

            <div class="formGroup">
                <mat-form-field appearance="fill">
                    <mat-label>E-mail de Login</mat-label>
                    <input matInput type="email" class="formControl" placeholder="Endereço de e-mail" #userEmail
                        required>
                </mat-form-field>
            </div>

            <div class="formGroup">
                <mat-form-field appearance="fill">
                    <mat-label>Senha</mat-label>
                    <input matInput type="password" class="formControl" placeholder="Senha" #userPwd required>
                </mat-form-field>
            </div>

            <div class="formGroup">
                <button mat-raised-button color="accent"> <input class="btn btnPrimary" value="Sign Up"
                        (click)="authService.SignUp(userEmail.value, userPwd.value)"></button>
            </div>

            <div class="formGroup">
                <span class="escrito"><span class="orInner">Ou</span></span>
            </div>

        </div>

        <div class="redirectToLogin">
            <span class="escrito">Já possui uma conta? <button mat-raised-button color="accent" class="redirect"
                    routerLink="/sign-in">Entre
                    agora</button></span>
        </div>
    </div>

</div>
