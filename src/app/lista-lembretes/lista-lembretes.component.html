    <div class="col-md-6">

        <ul class="list-group">
            <li>
                <mat-selection-list class="lista" #shoes [multiple]="false">
                    <mat-list-option *ngFor="let lembrete of lembretes; let i = index"
                        [class.active]="i == currentIndex" (click)="setActiveLembrete(lembrete, i)" [value]="lembrete">
                        {{lembrete.lembrete}} <br> Data: {{ lembrete.dataLemb.toDate() | date:'dd/MM/yyyy'}}
                    </mat-list-option>
                </mat-selection-list>
            </li>
        </ul>
    </div>
    <div class="col-md-6">
        <div *ngIf="currentLembrete">
            <app-detalhes-lembretes (refreshList)="refreshList()" [lembrete]="currentLembrete">
            </app-detalhes-lembretes>
        </div>
    </div>
</div>
